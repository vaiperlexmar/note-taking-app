<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note taking app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="blank-placeholder">
      <img
        src="/public/images/home/Illustration.png"
        class="blank-placeholder__illustration u-center-block"
        alt=""
      />
      <div class="u-m-bottom-regular">
        <h2 class="header-secondary text-center text-xl">Start Your Journey</h2>
        <p class="paragraph text-center text-sm">
          Every big step start with small step. Notes your first idea and start
          your journey!
        </p>
      </div>
      <div>
        <img
          src="/public/images/home/Direction.svg"
          class="blank-placeholder__arrow u-center-block"
          alt=""
        />
      </div>
    </div>
    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__nav-list">
          <li class="footer__item">
            <button class="footer__nav-btn btn">
              <img
                src="/public/images/navigation-footer/solid/home.svg"
                alt="navigation button home"
              />
              <span class="text-xs">Home</span>
            </button>
          </li>
          <li class="footer__item">
            <button class="footer__nav-btn btn">
              <img
                src="/public/images/navigation-footer/outline/clipboard-check.svg"
                alt="navigation button finished"
              />
              <span class="text-xs">Finished</span>
            </button>
          </li>
          <li class="footer__item">
            <button class="footer__add-note-button btn">
              <img
                src="/public/images/navigation-footer/add-button.svg"
                alt="add-note-button"
              />
            </button>
          </li>

          <li class="footer__item">
            <button class="footer__nav-btn btn">
              <img
                src="/public/images/navigation-footer/outline/search.svg"
                alt="navigation button search"
              />
              <span class="text-xs">Search</span>
            </button>
          </li>
          <li class="footer__item">
            <button class="footer__nav-btn btn">
              <img
                src="/public/images/navigation-footer/outline/cog.svg"
                alt="navigation button settings"
              />
              <span class="text-xs">Settings</span>
            </button>
          </li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
